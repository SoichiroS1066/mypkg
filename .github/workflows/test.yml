name: test
on: 
  push:
    branches:
      - main # 変更したいブランチを指定

jobs:
  test:
    runs-on: ubuntu-22.04
    container: ryuichiueda/ubuntu22.04-ros2:latest # 使用するコンテナイメージ

    steps:
      - name: Check out repository
        uses: actions/checkout@v2  # コンテナにリポジトリをチェックアウト

      - name: Build and test
        run: |
          rsync -av ./ /root/ros2_ws/src/mypkg/    # リポジトリのファイルをros2_wsにコピー
          cd /root/ros2_ws  # ROS2ワークスペースに移動
          bash -xv ./src/mypkg/test/test.bash /root  # テストスクリプトを実行

