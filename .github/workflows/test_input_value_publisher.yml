name: test_input_value_publisher
on: 
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-22.04
    container: ryuichiueda/ubuntu22.04-ros2:latest
    steps:
      - uses: actions/checkout@v2
      - name: Build and test input_value_publisher
        run: |
          # ソースコードをコンテナ内にコピー
          rsync -av ./ /root/ros2_ws/src/mypkg/
          
          # ROS2 workspace に移動
          cd /root/ros2_ws/
          
          # ROS2のビルド
          colcon build --packages-select mypkg
          
          # ROS2環境のセットアップ
          . /opt/ros/foxy/setup.bash
          . /root/ros2_ws/install/setup.bash
          
          # テストスクリプトの実行
          bash -xv ./src/mypkg/test/test_input_value_publisher.bash /root

